<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>PULL&ZARA - Administradores </title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <link rel="stylesheet" href="../../resources/css/admin_usuarios.css">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>

    <main class="mt-5 pt-5">

        <div id="textos" class="container-fluid mt-5 text-center">
            <div class="row justify-content-center">
                <h3>Gestión de Administradores</h3>
                <h6>Haz clic en un administrador para editar</h6>
            </div>
        </div>

        <div class="container mb-3 justify-content-center mt-5 ">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="fas fa-times-circle"></i>
                        </button>
                        <a href="../admin/admin_subcategorias.html"><button type="reset" class="btn btn-primary"
                                onclick="fillTable()">
                                <i class="fa-solid fa-plus"></i>
                            </button></a>
                    </div>
                </div>
            </form>

            <!-- Modal para agregar un administrador -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModal1Label"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModal1Label">Agregar Administrador</h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombreAdministrador"
                                        placeholder="Nombre del administrador" name="nombreAdministrador">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellidoAdministrador"
                                        placeholder="Apellido del administrador" name="apellidoAdministrador">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" class="form-control" id="telefonoAdministrador"
                                        placeholder="Teléfono del administrador" name="telefonoAdministrador">
                                </div>
                                <div class="form-group mt2">
                                    <label for="correo">Correo:</label>
                                    <input type="email" class="form-control" id="correoAdministrador"
                                        placeholder="Correo del administrador" name="correoAdministrador">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="claveAdministrador" class="form-label">Contraseña: </label>
                                    <input id="claveAdministrador" type="password" name="claveAdministrador"
                                        class="form-control" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal para editar el administrador  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Editar Administrador</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="saveForm">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombreAdministrador"
                                    placeholder="Nombre del administrador" name="nombreAdministrador">
                            </div>
                            <div class="form-group mt-2">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellidoAdministrador"
                                    placeholder="Apellido del administrador" name="apellidoAdministrador">
                            </div>
                            <div class="form-group mt-2">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" class="form-control" id="telefonoAdministrador"
                                    placeholder="Teléfono del administrador" name="telefonoAdministrador">
                            </div>
                            <div class="form-group mt2">
                                <label for="correo">Correo:</label>
                                <input type="email" class="form-control" id="correoAdministrador"
                                    placeholder="Correo del administrador" name="correoAdministrador">
                            </div>
                            <div class="form-group mt-2">
                                <label for="claveAdministrador" class="form-label">Contraseña: </label>
                                <input id="claveAdministrador" type="password" name="claveAdministrador"
                                    class="form-control" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container mb-3 justify-content-center">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                        <tr>
                            <td colspan="6" id="rowsFound"></td>
                        </tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td>Administrador 1</td>
                            <td></td>
                            <td>12345678</td>
                            <td>admin1@example.com</td>
                            <td>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                <button class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Administrador 2</td>
                            <td></td>
                            <td>12345678</td>
                            <td>admin2@example.com</td>
                            <td>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                <button class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i>
                            </td>
                        </tr>
                        <!-- Agrega más filas según sea necesario -->
                        <tr>
                            <td>Administrador 3</td>
                            <td></td>
                            <td>12345678</td>
                            <td>admin3@example.com</td>
                            <td>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                <button class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <footer id="footerIndex">
    </footer>



    <!-- Bootstrap Bundle with Popper -->
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../controllers/admin/administradores.js"></script>

</body>

</html>
