<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>PULL&ZARA - Perfil</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

</head>

<body>

    <!-- Navbar -->
    <header>
        <div id="menuContent"></div>
    </header>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Perfil -->
        <div class="container d-flex justify-content-center">
            <div class="text-center mt-5">
                <img class="text-center mt-5" src="../../resources/img/Perfil.png">
                <div class="d-flex flex-column align-items-center mb-3">
                    <p class="fs-2 font-monospace mb-0" id="nombreAdminPerfil"></p>
                    <p class="fs-5 fst-italic text-body-secondary mb-0" id="correoAdminPerfil"></p>
                </div>
                <div class="container">
                    <div class="d-flex flex-column">
                        <button type="button" class="btn btn-outline-primary font-monospace mt-3"
                            onclick="openPassword()"> <i class="bi bi-shield-lock-fill me-1"></i> Cambiar
                            contraseña
                        </button>
                        <button type="button" class="btn btn-outline-success font-monospace mt-3"
                            onclick="openProfile()"> <i class="bi bi-person-lines-fill"></i> Editar información
                        </button>
                        <button type="button" class="btn btn-outline-danger font-monospace mt-3" onclick=logOut()
                            id="cerrar-sesion">
                            <i class="bi bi-person-dash-fill me-1"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal cambiar contraseña -->
        <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="passwordForm" class="needs-validation">

                        <!-- Body del modal -->
                        <div class="modal-body">

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h1 class="fs-5 text-center mb-4" id="modalTitle"> RESTABLECER CONTRASEÑA</h1>
                            <div class="d-flex flex-column text-center">
                                <div class="col">
                                    <label class="form-label">Contraseña actual</label>
                                    <input id="claveActual" type="password" name="claveActual" class="form-control"
                                        required oninput="formatPassword(this)">
                                </div>
                                <div class="col mt-3">
                                    <label class="form-label">Contraseña nueva</label>
                                    <input type="password" id="claveNueva" name="claveNueva" class="form-control"
                                        required oninput="formatPassword(this)">
                                </div>
                                <div class="col mt-3">
                                    <label class="form-label">Confirmar contraseña</label>
                                    <input type="password" id="confirmarClave" name="confirmarClave"
                                        class="form-control" required oninput="formatPassword(this)">
                                </div>
                                <div class="col text-end mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-fingerprint me-1"></i> Actualizar </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal editar perfil -->
        <div class="modal fade" id="EditProfile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="editForm" class="needs-validation">

                        <!-- Body del modal -->
                        <div class="modal-body">

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h1 class="fs-5 text-center mb-4" id="modalTitle"> EDITAR PERFIL </h1>
                            <div class="d-flex flex-column text-center">
                                <div class="col">
                                    <label class="form-label">Nombre(s)</label>
                                    <input type="text" id="nombreAdmin" name="nombreAdmin" class="form-control" required
                                        oninput="formatPassword(this)">
                                </div>
                                <div class="col mt-3">
                                    <label class="form-label">Apellido(s)</label>
                                    <input type="text" id="apellidoAdmin" name="apellidoAdmin" class="form-control"
                                        required oninput="formatPassword(this)">
                                </div>
                                <div class="col mt-3">
                                    <label class="form-label">Correo Eletronico</label>
                                    <input type="email" id="correoAdmin" name="correoAdmin" class="form-control"
                                        required oninput="formatPassword(this)">
                                </div>
                                <div class="col text-end mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-person-fill-gear me-1"></i> Actualizar datos </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footerIndex"></div>
    </footer>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js" defer></script>
    <script type="text/javascript" src="../../controllers/utils/cargar_menu.js"></script>
    <script type="text/javascript" src="../../controllers/admin/perfil.js"></script>
    <script type="text/javascript" src="../../controllers/utils/Validaciones.js"></script>
</body>

</html>
