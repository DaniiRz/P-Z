<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>PULL&ZARA - Administracion</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Quintanilla">
    <meta name="author" content="Daniela Alexandra">
    <meta name="author" content="Jhonny">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <title>Inicio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <script src="../../controllers/utils/admin.js" defer></script>
</head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>
    <main>

        <!-- Perfil -->
        <div class="container d-flex justify-content-center align-items-center text-auto">
            <div class="text-left">
                <img class="ms-3" src="../../resources/img/Perfil.png">
                <div>
                    <p class="fs-3 fw-light">Nombre administrador</p>
                    <p class="fs-3 fw-light">Correo admin</p>
                    <p class="fs-3 fw-light">Telefono</p>
                    <div class="d-flex flex-column">
                        <button type="button" class="btn btn-outline-dark mb-3 mt-2" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Cambiar contraseña</button>
                        <button type="button" class="btn btn-outline-dark">Cerrar Sesion</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Formulario del modal -->
                    <div class="modal-body">
                        <div class="d-flex flex-column text-center">
                            <div class="col">
                                <p class="fs-4 fw-light">Nueva contraseña</p>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col">
                                <p class="fs-4 fw-light">Confirmar nueva contraseña</p>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- Botones del modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-dark fixed-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="../../resources/img/pull&zarablanco.png" alt="pull&zara logo" class="logo mb-1"
                        width="60px" height="60px">
                    <p class="text-white">Design amazing digital experiences that create more happy in the world</p>
                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-center">
                    <div class="social-icons align-self-start">
                        <a href="https://www.facebook.com" target="_blank"><img src="../../resources/img/facebook.png"
                                alt="Facebook"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="../../resources/img/instagram.png"
                                alt="Instagram"></a>
                        <a href="https://twitter.com" target="_blank"><img src="../../resources/img/x.png" alt="X"></a>
                        <a href="https://www.tiktok.com/" target="_blank"><img src="../../resources/img/tik-tok.png"
                                alt="Tik Tok"></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-muted small">© 2024 PULL & ZARA. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="../../controllers/utils/cargarMenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
