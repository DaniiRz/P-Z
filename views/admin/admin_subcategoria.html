    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

<body>
    <header>

    <!-- Contenido principal -->
    <main class="pt-5">
        <div id="textos" class="container-fluid py-5 text-center">
            <div class="row justify-content-center py-5">
                <h3>Administra Sub-Categoría</h3>
            </div>
        </div>
        <div class="container mb-3 justify-content-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <img src="../../resources/img/agregar.png" alt="">

            </button>

            <!-- Tabla de subcategorías -->
            <div class="container-fluid mt-3">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Sub-Categoría</th>
                                <th scope="col">Acciones</th>

                        </thead>
                        <tbody>
                            <tr>
                                <td>Subcategoría 1</td>
                                <td>
                                    <button class="btn btn-primary btn-sm"><img src="../../resources/img/boligrafo.png"

                                            alt="Eliminar"></button>
                                </td>
                            </tr>
                            <tr>
                                <td>Subcategoría 2</td>
                                <td>
                                    <button class="btn btn-primary btn-sm"><img src="../../resources/img/boligrafo.png"
                                        alt="Editar"></button>
                                <button class="btn btn-danger btn-sm"><img src="../../resources/img/basura.png"
                                        alt="Eliminar"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </main>

    <!-- Footer -->
    <footer class="my-5">
        <div id="footerIndex"></div>
    </footer>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
