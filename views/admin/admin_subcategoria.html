<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Título del documento -->
    <title>PULL&ZARA - Administracion</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Quintanilla">
    <meta name="author" content="Daniela Alexandra">
    <meta name="author" content="Jhonny">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <title>Sub-Categoría</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">

</head>

<body>
    <header>

        <div id="menuContent"></div>
    </header>


    <!-- Contenido principal -->
    <main class="pt-5">
        <!-- Título de la categoría seleccionada -->
        <div class="container">
            <h1 class="text-center">Nombre de la Categoría Seleccionada</h1>
        </div>

        <!-- Botón para agregar subcategoría -->
        <div class="container mt-3">
            <button class="btn btn-primary float-end">Agregar Subcategoría</button>
        </div>

        <!-- Tabla de subcategorías -->
        <div class="container-fluid mt-3">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Sub-Categoría</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Subcategoría 1</td>
                            <td>
                                <button class="btn btn-primary btn-sm"><img src="ruta/al/ícono/editar.png"
                                        alt="Editar"></button>
                                <button class="btn btn-danger btn-sm"><img src="ruta/al/ícono/eliminar.png"
                                        alt="Eliminar"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>Subcategoría 2</td>
                            <td>
                                <button class="btn btn-primary btn-sm"><img src="ruta/al/ícono/editar.png"
                                        alt="Editar"></button>
                                <button class="btn btn-danger btn-sm"><img src="ruta/al/ícono/eliminar.png"
                                        alt="Eliminar"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="my-5">
        <div id="footerIndex"></div>
    </footer>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
</body>

</html>
