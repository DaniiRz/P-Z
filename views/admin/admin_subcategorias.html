<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>PULL&ZARA - SubCategorias</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Quintanilla">
    <meta name="author" content="Daniela Alexandra">
    <meta name="author" content="Jhonny">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">

</head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>

    <!-- Contenido principal -->
    <main class="pt-5">
        <div id="textos" class="container-fluid py-5 text-center">
            <div class="row justify-content-center py-5">
                <h3>Administrar Sub-Categorias</h3>
                <h4>Blusas</h4>
            </div>
        </div>
        <div class="container mb-3 justify-content-center">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="fas fa-times-circle"></i>
                        </button>
                        <button type="reset" class="btn btn-warning" onclick="fillTable()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Tabla de subcategorías -->
            <div class="container mb-3 justify-content-center">
                <div class="container-fluid mt-3">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <span class="align-self-center"> Nombre Subcategoria </span>
                                        </div>
                                    </th>
                                    <th scope="col" class="text-center">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <span class="align-self-center"> Acciones </span>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td>Categoría 1</td>
                                    <td>
                                        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i>
                                        </button>
                                        <button class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#ModalEditar"><i class="fa-regular fa-pen-to-square"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Categoría 1</td>
                                    <td>
                                        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i>
                                        </button>
                                        <button class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#ModalEditar"><i class="fa-regular fa-pen-to-square"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

    </main>

    <!-- Footer -->
    <footer class="my-5">
        <div id="footerIndex"></div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
</body>

</html>
