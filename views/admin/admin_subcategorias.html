<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>PULL&ZARA - SubCategorias</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Quintanilla">
    <meta name="author" content="Daniela Alexandra">
    <meta name="author" content="Jhonny">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">

</head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>

    <!-- Contenido principal -->
    <main class="pt-5">
        <div id="textos" class="container-fluid py-5 text-center">
            <div class="row justify-content-center py-5">
                <h3>Administra Sub-Categorias</h3>
            </div>
        </div>
        <div class="container mb-3 justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalAgregar">
                <img src="../../resources/img/agregar (1).png" alt="" class="me-2">
                Crear Sub-Categoría
            </button>
            <!-- Modal Agregar -->
            <div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Sub-Categoría</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="saveForm">
                                <div class="form-group">
                                    <label for="nombre">Sub-Categoría:</label>
                                    <input type="text" class="form-control" id="nombreSubCategoria"
                                        placeholder="Ingrese la Sub-Categoría">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                aria-label="Close">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Editar -->
            <div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editar Sub-Categoría</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <div class="form-group">
                                    <label for="nombre">Sub-Categoría:</label>
                                    <input type="text" class="form-control" id="nombreSubCategoria">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                aria-label="Close">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de subcategorías -->
        <div class="container-fluid mt-3">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">
                                <div class="d-flex justify-content-center align-items-center">
                                    <span class="align-self-center"> Nombre Subcategoria </span>
                                </div>
                            </th>
                            <th scope="col" class="text-center">
                                <div class="d-flex justify-content-center align-items-center">
                                    <span class="align-self-center"> Agregar Categoria </span>
                                </div>
                            </th>
                            <th scope="col" class="text-center">
                                <div class="d-flex justify-content-center align-items-center">
                                    <span class="align-self-center"> Acciones </span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td>Categoría 1</td>
                            <td><button class="btn btn-outline-primary btn-sm"><a href="../admin/admin_categoria.html"><img
                                            src="../../resources/img/agregar.png" alt="Icono de agregar"></a>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger btn-sm"><a href=""><img
                                            src="../../resources/img/papelera-xmark.png"alt="Icono de eliminar"></a>
                                </button>
                                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#ModalEditar">
                                            <a href=""><img src="../../resources/img/lapiz.png"alt="Icono de editar"></a>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Categoría 2</td>
                            <td><button class="btn btn-outline-primary btn-sm"><a href="../admin/admin_categoria.html"><img
                                            src="../../resources/img/agregar.png" alt="Icono de agregar"></a>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger btn-sm"><a href=""><img
                                            src="../../resources/img/papelera-xmark.png"alt="Icono de eliminar"></a>
                                </button>
                                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#ModalEditar">
                                    <a href=""><img src="../../resources/img/lapiz.png"alt="Icono de editar"></a>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="my-5">
        <div id="footerIndex"></div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
</body>

</html>
