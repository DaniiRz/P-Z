                    </a>

                        <div class="iconHome">
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link text-white" href="../admin/index.html">
                                    <img src="../../resources/img/casa 1.png" alt="" width="30" height="30">
                                </a>
                            </li>
                        </div>
                        <div class="iconProfile">
                            <li class="nav-item me-lg-0"> <!-- Cambiamos la clase de margen aquí -->
                                <a class="nav-link text-white" href="../admin/perfil_admin.html">

                                </a>
                            </li>

                </div>
            </nav>
        </div>
        <!-- texto principal en negrita-->
        <div id="textos" class="container-fluid mb-6 text-center mb-4 mt-3">
            <div class="row justify-content-center">
                <h3>Administrar Productos</h3>
            </div>
        </div>
        <!-- contenedor con información sobre los productos-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="row justify-content-center p-2 mt-3">
                        <div class="card">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <!-- Utilizando flexbox para alinear elementos (botones y texto) -->
                                <h6 class="m-0">Categoría 4</h6> <!-- clase m-0 elimina espacios -->
                                <div class="d-flex">
                                    <button type="button" class="btn btn-primary btn-margen btn-border-red">
                                        <!-- Utilizando la clase "mr-2" para agregar margen a la derecha -->
                                        <img src="../../resources/img/lapiz.png" alt="">
                                    </button>
                                    <div class="ml-5"></div> <!-- Agregar un espacio entre botones -->
                                    <button type="button" class="btn btn-danger btn-margen btn-border-red">
                                        <img src="../../resources/img/papelera-xmark.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center p-2 mt-3">
                        <div class="card">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <!-- Utilizando flexbox para alinear elementos (botones y texto) -->
                                <h6 class="m-0">Categoría 3</h6> <!-- clase m-0 elimina espacios -->
                                <div class="d-flex">
                                    <button type="button" class="btn btn-primary btn-margen btn-border-red">
                                        <!-- Utilizando la clase "mr-2" para agregar margen a la derecha -->
                                        <img src="../../resources/img/lapiz.png" alt="">
                                    </button>
                                    <div class="ml-5"></div> <!-- Agregar un espacio entre botones -->
                                    <button type="button" class="btn btn-danger btn-margen btn-border-red">
                                        <img src="../../resources/img/papelera-xmark.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center p-2 mt-3">
                        <div class="card">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <!-- Utilizando flexbox para alinear elementos (botones y texto) -->
                                <h6 class="m-0">Categoría 3</h6> <!-- clase m-0 elimina espacios -->
                                <div class="d-flex">
                                    <button type="button" class="btn btn-primary btn-margen btn-border-red">
                                        <!-- Utilizando la clase "mr-2" para agregar margen a la derecha -->
                                        <img src="../../resources/img/lapiz.png" alt="">
                                    </button>
                                    <div class="ml-5"></div> <!-- Agregar un espacio entre botones -->
                                    <button type="button" class="btn btn-danger btn-margen btn-border-red">
                                        <img src="../../resources/img/papelera-xmark.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--parte de formulario y agregar -->
                <div class="col-md-3" >
                    <!-- Lado izquierdo: Formulario -->
                    <form id="formulario" class="form">
                        <p class="title">Agregar Productos</p>

                        <!-- Campo para ingresar el nombre del producto -->
                        <div class="form-group" id="contenedor-derecho">
                            <label for="nombre">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>

                        <!-- Campo para adjuntar la imagen del producto -->
                        <div class="form-group">
                            <label for="imagen">Adjuntar Imagen del Producto</label>
                            <input type="file" class="form-control" id="imagen" accept="image/*">
                        </div>

                        <!-- Campo para seleccionar la categoría del producto -->
                        <div class="form-group">
                            <label for="categoria">Categoría</label>
                            <select class="form-select" id="categoria">
                                <option selected>Seleccionar categoría</option>
                                <!-- Aquí puedes agregar las opciones de categorías -->
                                <option value="ropa">Ropa</option>
                                <option value="calzado">Calzado</option>
                                <option value="accesorios">Accesorios</option>
                            </select>
                        </div>

                        <!-- Campo para seleccionar la talla del producto -->
                        <div class="form-group">
                            <label for="talla">Talla</label>
                            <select class="form-select" id="talla">
                                <option selected>Seleccionar talla</option>
                                <!-- Aquí puedes agregar las opciones de tallas -->
                                <option value="s">S</option>
                                <option value="m">M</option>
                                <option value="l">L</option>
                            </select>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <div class="d-flex justify-content-start">
                                    <!-- Botón para limpiar campos -->
                                    <button id="btnLimpiar" type="reset" class="btn btn-secondary mx-2">Limpiar</button>
                                    <!-- Botón para agregar producto -->
                                    <button id="btnAgregar" type="submit" class="btn btn-primary">Agregar
                                        Producto</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--lado con formulario restante-->
                    <div class="col-md-3 mt-5">
                        <!-- Lado derecho: Formulario -->
                        <form id="formulario" class="form" id="">
                            <!-- Campo para ingresar la descripción del producto -->
                            <div class="form-group">
                                <label for="descripcion">Descripción del Producto</label>
                                <input type="text" class="form-control" id="descripcion" required>
                            </div>

                            <!-- Campo para seleccionar la subcategoría del producto -->
                            <div class="form-group">
                                <label for="subcategoria">Subcategoría</label>
                                <select class="form-select" id="subcategoria">
                                    <option selected>Seleccionar subcategoría</option>
                                    <!-- Aquí puedes agregar las opciones de subcategorías -->
                                    <option value="camisas">Camisas</option>
                                    <option value="pantalones">Pantalones</option>
                                    <option value="zapatos">Zapatos</option>
                                </select>
                            </div>

                            <!-- Campo para seleccionar la fecha de registro del producto -->
                            <div class="form-group">
                                <label for="fecha_registro">Fecha de Registro</label>
                                <input type="date" class="form-control" id="fecha_registro">
                            </div>

                            <!-- Campo para ingresar el precio del producto -->
                            <div class="form-group">
                                <label for="precio">Precio del Producto</label>
                                <input type="text" class="form-control" id="precio" required
                                    pattern="\d{1,5}(\.\d{1,2})?$">
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </main>


    <footer class="bg-dark mt-3">

                        <a href="https://www.tiktok.com/" target="_blank"><img src="../../resources/img/tik-tok.png"
