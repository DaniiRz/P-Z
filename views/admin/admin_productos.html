<body>
    <main>
        <div id="navbar fixed-top">
            <nav class="navbar navbar-light bg-light">
                <div class="container - fluid">
                    <a class="navbar-brand" href="../admin/index.html">
                        <img src="../../resources/img/pull&zara (5).png" alt="" width="130" height="110">
                    </a>
                    <ul class="navbar-nav d-flex flex-row me-1">
                        <div class="iconHome">
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link text-white" href="../admin/index.html">
                                    <img src="../../resources/img/casa 1.png" alt="" width="30" height="30">
                                </a>
                            </li>
                        </div>
                        <div class="iconProfile">
                            <li class="nav-item me-lg-0"> <!-- Cambiamos la clase de margen aquí -->
                                <a class="nav-link text-white" href="../admin/perfil_admin.html">
                                    <img src="../../resources/img/usuario.png" alt="" width="30" height="30">
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- texto principal en negrita-->
        <div id="textos" class="container-fluid mb-6 text-center mb-4">
            <div class="row justify-content-center">
                <h3>Administrar Productos</h3>
            </div>
        </div>
        <!-- conetenedor con informacion sobre los productos-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row justify-content-center mt-3">
                        <div class="card">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <!-- Utilizando flexbox para alinear elementos (botones y texto) -->
                                <h6 class="m-0">Categoría 4</h6> <!-- clase m-0 elimina espacios -->
                                <div class="d-flex">
                                    <button type="button" class="btn btn-primary btn-margen btn-border-red">
                                        <!-- Utilizando la clase "mr-2" para agregar margen a la derecha -->
                                        <img src="../../resources/img/lapiz.png" alt="">
                                    </button>
                                    <div class="ml-5"></div> <!-- Agregar un espacio entre botones -->
                                    <button type="button" class="btn btn-danger btn-margen btn-border-red">
                                        <img src="../../resources/img/papelera-xmark.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="card">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <!-- Utilizando flexbox para alinear elementos (botones y texto) -->
                                <h6 class="m-0">Categoría 3</h6> <!-- clase m-0 elimina espacios -->
                                <div class="d-flex">
                                    <button type="button" class="btn btn-primary btn-margen btn-border-red">
                                        <!-- Utilizando la clase "mr-2" para agregar margen a la derecha -->
                                        <img src="../../resources/img/lapiz.png" alt="">
                                    </button>
                                    <div class="ml-5"></div> <!-- Agregar un espacio entre botones -->
                                    <button type="button" class="btn btn-danger btn-margen btn-border-red">
                                        <img src="../../resources/img/papelera-xmark.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="card">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <!-- Utilizando flexbox para alinear elementos (botones y texto) -->
                                <h6 class="m-0">Categoría 3</h6> <!-- clase m-0 elimina espacios -->
                                <div class="d-flex">
                                    <button type="button" class="btn btn-primary btn-margen btn-border-red">
                                        <!-- Utilizando la clase "mr-2" para agregar margen a la derecha -->
                                        <img src="../../resources/img/lapiz.png" alt="">
                                    </button>
                                    <div class="ml-5"></div> <!-- Agregar un espacio entre botones -->
                                    <button type="button" class="btn btn-danger btn-margen btn-border-red">
                                        <img src="../../resources/img/papelera-xmark.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Lado derecho: Formulario -->
                    <form id="formulario" class="form">
                        <p class="title">Agregar Productos</p>
                        <div class="flex">
                            <label>
                                <input id="nombre" required="" placeholder="" type="text" class="input">
                                <span>Nombre del Producto</span>
                            </label>
                
                            <label>
                                <input id="descripcion" required="" placeholder="" type="text" class="input">
                                <span>Descripción</span>
                            </label>
                        </div>
                
                        <label>
                            <input id="email" required="" placeholder="" type="email" class="input">
                            <span>Email</span>
                        </label>
                
                        <label>
                            <input id="password" required="" placeholder="" type="password" class="input">
                            <span>Password</span>
                        </label>
                        <label>
                            <input id="confirm_password" required="" placeholder="" type="password" class="input">
                            <span>Confirm password</span>
                        </label>
                        <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker"
                            inline="true">
                            <input placeholder="Select date" type="text" id="example" class="form-control">
                            <label for="example"></label>
                            <i class="fas fa-calendar input-prefix"></i>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="d-flex justify-content-start">
                                    <!-- Utilizamos flexbox para alinear los botones en fila -->
                                    <button id="btnLimpiar" class="btn btn-primary submit mx-2">
                                        <i class="fa-solid fa-eraser"></i>
                                    </button>
                                    <!-- Utilizamos la clase de Bootstrap para los botones -->
                                    <button id="btnAgregar" class="btn btn-primary submit"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
    </main>


    <footer class="bg-dark fixed-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="../../resources/img/pull&zarablanco.png" alt="pull&zara logo" class="logo mb-1"
                    width="60px" height="60px">
                    <p class="text-white">Design amazing digital experiences that create more happy in the world</p>
                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-center">
                    <div class="social-icons align-self-start">
                        <a href="https://www.facebook.com" target="_blank"><img src="../../resources/img/facebook.png"
                                alt="Facebook"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="../../resources/img/instagram.png"
                                alt="Instagram"></a>
                        <a href="https://twitter.com" target="_blank"><img src="../../resources/img/x.png" alt="X"></a>
                        <a href="https://www.tiktok.com/" target="_blank"><img src="../../resources/img/tik-tok.png"
                                alt="Tik Tok"></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-muted small">© 2024 PULL & ZARA. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
