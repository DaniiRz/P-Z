<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <link rel="stylesheet" href="../../resources/css/productos.css">
    <link rel="stylesheet" href="../../resources/css/admin_producto.css">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">

</head>

<body>
    <header class="mb-5">
        <div id="menuContent"></div>
    </header>

    <main class="py-5">
        <!-- Espacio estético entre el botón y el título -->
        <div class="container mt-3">
            <h3 class="text-center py-5">Administrar y Agregar Productos</h3>
        </div>
        <div class="container mt-3">
            <!-- Botón para agregar subcategoría -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="../../resources/img/agregar.png" alt="">
                Agregar Categoría
            </button>
        </div>

        <!-- contenedor con tabla de productos -->
        <div class="container mt-5">
            <div class="container table-container mb-2">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">Nombre Producto</th>
                                <th class="text-center">Categoría</th>
                                <th class="text-center">Sub-Categoría</th>
                                <th class="text-center">Existencias</th>
                                <th class="text-center">Detalles Producto</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center">Producto 1</td>
                                <td class="text-center">Categoría 1</td>
                                <td class="text-center">Sub-Categoría 1</td>
                                <td class="text-center">10</td>
                                <td class="text-center">
                                    <button class="btn btn-primary">Detalles</button>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-success">Editar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </td>
                            </tr>
                            <!-- Agrega más filas según sea necesario -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal para detalles de producto -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalles del Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombreProducto">
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="categoria">
                                    <option selected>Elija una categoría</option>
                                    <option value="categoria1">Categoría 1</option>
                                    <option value="categoria2">Categoría 2</option>
                                    <option value="categoria3">Categoría 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="subcategoria" class="form-label">Sub-Categoría</label>
                                <select class="form-select" id="subcategoria">
                                    <option selected>Elija una sub-categoría</option>
                                    <option value="subcategoria1">Sub-Categoría 1</option>
                                    <option value="subcategoria2">Sub-Categoría 2</option>
                                    <option value="subcategoria3">Sub-Categoría 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="existencias" class="form-label">Existencias</label>
                                <input type="number" class="form-control" id="existencias">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción del Producto</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Adjuntar Imagen del Producto</label>
                                <input type="file" class="form-control" id="imagen">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="bg-dark mt-3">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>
    <script src="../../controllers/utils/admin_usuarios.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Move Bootstrap JavaScript bundle before any other JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
