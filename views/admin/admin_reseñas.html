<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>PULL&ZARA - Reseñas</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Quintanilla">
    <meta name="author" content="Daniela Alexandra">
    <meta name="author" content="Jhonny">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link rel="stylesheet" href="../../resources/css/admin_usuarios.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <script src="../../controllers/utils/admin.js" defer></script>

    <style>
        body {
            overflow-y: hidden; /* Deshabilita el desplazamiento vertical */
        }

        .form-inline input[type="search"] {
            width: 150px; /* Ajusta el ancho de la barra de búsqueda */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Establece la altura mínima de la sección principal */
        }
    </style>
</head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>

    <main class="py-5">
        
        <div class="container mt-5">
            <div class="row mb-3">
                <div class="col-md-12">
                    <form class="form-inline" id="searchForm">
                        <input type="search" class="form-control form-control-sm mr-2" placeholder="Buscar...">
                        <a href="#" class="btn btn-primary" id="openModalButton">
                            <i class="fas fa-plus"></i>
                        </a>
                    </form>
                </div>
            </div>

            <div class="table-responsive-md">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Imagen</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Comentario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="https://via.placeholder.com/50" alt="Imagen" class="img-fluid"></td>
                            <td>Usuario1</td>
                            <td>usuario1@example.com</td>
                            <td>Comentario de ejemplo 1</td>
                            <td><button class="btn btn-warning btn-disable"><i class="fas fa-ban"></i> Deshabilitar</button></td>
                        </tr>
                        <tr>
                            <td><img src="https://via.placeholder.com/50" alt="Imagen" class="img-fluid"></td>
                            <td>Usuario2</td>
                            <td>usuario2@example.com</td>
                            <td>Comentario de ejemplo 2</td>
                            <td><button class="btn btn-warning btn-disable"><i class="fas fa-ban"></i> Deshabilitar</button></td>
                        </tr>
                        <tr>
                            <td><img src="https://via.placeholder.com/50" alt="Imagen" class="img-fluid"></td>
                            <td>Usuario3</td>
                            <td>usuario3@example.com</td>
                            <td>Comentario de ejemplo 3</td>
                            <td><button class="btn btn-warning btn-disable"><i class="fas fa-ban"></i> Deshabilitar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewModalLabel">Crear nueva reseña</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Ingresa el usuario">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                <input type="email" class="form-control" id="correo" placeholder="Ingresa el correo">
                            </div>
                            <div class="form-group">
                                <label for="comentario">Comentario</label>
                                <textarea class="form-control" id="comentario" rows="3"
                                    placeholder="Ingresa el comentario"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="imagen">Adjuntar imagen</label>
                                <input type="file" class="form-control-file" id="imagen">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar reseña</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

   


    <footer id="footerIndex" class="pt-3"></footer>

    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/admin/reseñas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
