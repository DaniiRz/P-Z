<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>PULL&ZARA - Categorias</title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Quintanilla">
    <meta name="author" content="Daniela Alexandra">
    <meta name="author" content="Jhonny">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">

</head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>


    <!-- Contenido principal -->
    <main class="pt-5">
        <div id="textos" class="container-fluid py-5 text-center">
            <div class="row justify-content-center py-5">
                <h3> Administrar Categorías </h3>
            </div>
        </div>
        <div class="container justify-content-center">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="fas fa-times-circle"></i>
                        </button>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#modalAgregar" id="btnAbrirModal"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalAgregarLabel">Crear Categoría</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="input1">Nombre Categoría:</label>
                                <input type="text" class="form-control" id="input1" placeholder="Escriba aquí...">
                            </div>
                            <div class="form-group mt-3">
                                <label for="input2">Descripción: </label>
                                <input type="text" class="form-control" id="input2" placeholder="Escriba aquí...">
                            </div>
                            <div class="form-group mt-3">
                                <label for="dropdown">Sub-Categoría</label>
                                <select class="form-control" id="dropdown">
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>
                                    <option value="opcion3">Opción 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Separacion de odal y tabla -->
            <div class="container mb-3 justify-content-center">
                <!-- Tabla de Categorías -->
                <div class="container-fluid mt-3">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre Categoria</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Sub-Categoría</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Blusas</td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <a href="../admin/admin_subcategorias.html" class="btn btn-success">
                                            <i class="fas fa-plus"></i>
                                        </a>
                                        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                        <button class="btn btn-primary"><i
                                                class="fa-regular fa-pen-to-square"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Jeans</td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <a href="../admin/admin_subcategorias.html" class="btn btn-success">
                                            <i class="fas fa-plus"></i>
                                        </a>
                                        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                        <button class="btn btn-primary"><i
                                                class="fa-regular fa-pen-to-square"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Vestidos</td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <a href="../admin/admin_subcategorias.html" class="btn btn-success">
                                            <i class="fas fa-plus"></i>
                                        </a>
                                        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                        <button class="btn btn-primary"><i
                                                class="fa-regular fa-pen-to-square"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="my-5">
        <div id="footerIndex"></div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
</body>

</html>
