<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>PULL&ZARA - Categorias</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Quintanilla">
    <meta name="author" content="Daniela Alexandra">
    <meta name="author" content="Jhonny">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">

</head>

<body>

    <!-- Navbar -->
    <header>
        <div id="menuContent"></div>
    </header>

    <!-- Contenedor principal -->
    <main class="pt-5">

        <!-- Titulos -->
        <div id="textos" class="container-fluid py-5 text-center">
            <div class="row justify-content-center py-5">
                <h3 id="mainTitle"> Administrar Categorías </h3>
            </div>
        </div>

        <div class="container justify-content-center">

            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="fas fa-times-circle"></i>
                        </button>
                        <button type="button" class="btn btn-warning" onclick="openCreate()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Componente Modal para guardar un registro -->
            <div class="modal fade" id="GuardarRegistro" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <form id="saveForm" class="needs-validation">

                            <!-- Header del modal -->
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <!-- Body del modal -->
                            <div class="modal-body row g-3">
                                <input type="number" class="d-none" id="idCategoria" name="idCategoria">
                                <div class="col-sm-12 col-md-6">
                                    <label for="nombreCategoria" class="form-label">Nombre</label>
                                    <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control"
                                        required oninput="formatAlphabetic(this)">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="descripcionCategoria" class="form-label">Descripción</label>
                                    <input id="descripcionCategoria" type="text" class="form-control"
                                        name="descripcionCategoria" required oninput="formatAlphabetic(this)">>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="imagenCategoria" class="form-label">Imagen</label>
                                    <input id="imagenCategoria" type="file" name="imagenCategoria" class="form-control"
                                        accept=".png, .jpg" required>
                                </div>
                            </div>

                            <!-- Botones del modal -->v
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Separacion de Modal y tabla -->
            <div class="container mb-3 justify-content-center">

                <!-- Tabla de Categorías -->
                <div class="container-fluid mt-3">
                    <div class="table-responsive">

                        <!-- Tabla para mostrar los registros existentes -->
                        <table class="table table-hover">

                            <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                            <thead>
                                <tr>
                                    <td colspan="4" id="rowsFound"></td>
                                </tr>
                                <tr>
                                    <th>IMAGEN</th>
                                    <th>NOMBRE</th>
                                    <th>DESCRIPCIÓN</th>
                                    <th>ACCIONES</th>
                                </tr>
                            </thead>

                            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="my-5">
        <div id="footerIndex"></div>
    </footer>

    <!-- Librerias -->
    <!-- Js -->
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/utils/Validaciones.js"></script>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
