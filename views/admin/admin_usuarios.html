<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>PULL&ZARA - Usuarios</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Quintanilla">
    <meta name="author" content="Daniela Alexandra">
    <meta name="author" content="Jhonny">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link rel="stylesheet" href="../../resources/css/admin_usuarios.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <!-- Bootstrap CSS -->

    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
</head>

<body>

    <!-- Navbar -->
    <header class="mb-5">
        <div id="menuContent"></div>
    </header>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Titulos -->
        <div class="mt-5 justify-content-center">
            <div class="container-fluid text-center">
                <div class="row justify-content-center py-5">
                    <h3>Administrar Usuarios</h3>
                </div>
            </div>

        <div class="container mb-3 justify-content-center">

            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-12" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" id="search" name="search" placeholder="Buscar"
                            required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="fas fa-times-circle"></i>
                        </button>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#TallaModal" id="btnAbrirModal"><i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Tabla de usuarios con opciones -->
            <div class="table-responsive">

                <!-- Tabla -->
                <div class="table-responsive">

                    <!-- Tabla para mostrar los registros existentes -->
                    <table class="table table-hover">

                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <td colspan="6" id="rowsFound"></td>
                            </tr>
                            <tr>
                                <th scope="col">NOMBRE</th>
                                <th scope="col">DUI</th>
                                <th scope="col">TELEFONO</th>
                                <th scope="col">CORREO</th>
                                <th scope="col">ACCIONES</th>
                            </tr>
                        </thead>

                        <!-- Filas -->
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footerIndex"></div>
    </footer>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script src="../../controllers/utils/admin_usuarios.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
