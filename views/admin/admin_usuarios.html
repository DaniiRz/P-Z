<body>
    <header class="mb-5">
        <div id="menuContent"></div>

    <main class="py-5">
        <div class="container-fluid text-center mb-4 mt-5">
            <h2 class="text-center mb-4">Usuarios Registrados</h2>
        </div>

        <div class="container-fluid justify-content-center mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Usuarios</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Conexión</th>
                            <th scope="col">Acciones</th> <!-- Nueva columna para los botones de acción -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Usuario 1</td>
                            <td>usuario1@example.com</td>
                            <td>Dirección 1</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="switch1"
                                        onchange="toggleSwitchColor(this)">
                                    <label class="form-check-label" for="switch1"></label>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" onclick="eliminarUsuario(1)">Eliminar</button> <!-- Botón para eliminar usuario -->
                            </td>
                        </tr>
                        <tr>
                            <td>Usuario 2</td>
                            <td>usuario2@example.com</td>
                            <td>Dirección 2</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="switch2"
                                        onchange="toggleSwitchColor(this)">
                                    <label class="form-check-label" for="switch2"></label>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" >Eliminar</button> <!-- Botón para eliminar usuario -->
                            </td>
                        </tr>
                        <tr>
                            <td>Usuario 2</td>
                            <td>usuario2@example.com</td>
                            <td>Dirección 2</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="switch2"
                                        onchange="toggleSwitchColor(this)">
                                    <label class="form-check-label" for="switch2"></label>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" >Eliminar</button> <!-- Botón para eliminar usuario -->
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
