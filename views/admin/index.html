<!doctype html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>Inicio de Sesión</title>

    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/registro_admin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Navbar -->
    <header class="mb-3">
        <div id="navbar">
            <nav class="navbar fixed-top">
                <div class="container-fluid">
                    <img src="../../resources/img/pull&zara.png" alt="Logo" class="img-fluid">
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>

        <!-- Formulario para iniciar sesión -->
        <form class="pt-5 mt-5 d-none" id="loginForm">
            <div class="container">
                <div class="container-fluid row justify-content-center">
                    <div class="col-md-6 col-12">
                        <div class="form-floating mt-5">
                            <input type="email" class="form-control" name="correoAdministrador" id="emailAdminLogin"
                                placeholder="name@example.com" required oninput="formatEmail(this)">
                            <label for="emailAdminLogin">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" name="claveAdministrador" id="contraseñaAdminLogin"
                                placeholder="Clave" required oninput="formatPassword(this)">
                            <label for="contraseñaAdminLogin">Contraseña</label>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-outline-dark" id="btnInicio">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Formulario para crear el primer administrador -->
        <form class="pt-5 mt-5 d-none" id="signupForm">
            <div class="container">
                <div class="container-fluid row justify-content-center">
                    <div class="row g-3">
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreAdminSignup" class="form-label">Nombre</label>
                            <input id="nombreAdminSignup" type="text" name="nombreAdministrador"
                                class="form-control" required oninput="formatAlphabetic(this)">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="apellidoAdminSignup" class="form-label">Apellido</label>
                            <input id="apellidoAdminSignup" type="text" name="apellidoAdministrador"
                                class="form-control" required oninput="formatAlphabetic(this)">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="emailAdminSignup" class="form-label">Correo</label>
                            <input id="emailAdminSignup" type="email" name="correoAdministrador"
                                class="form-control" required oninput="formatEmail(this)">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="contraseñaAdminSignup" class="form-label">Contraseña</label>
                            <input id="contraseñaAdminSignup" type="password" name="claveAdministrador"
                                class="form-control" required oninput="formatPassword(this)">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="contraseñaConfirmarSignup" class="form-label">Confirmar contraseña</label>
                            <input id="contraseñaConfirmarSignup" type="password" name="confirmarClave" 
                            class="form-control" required oninput="formatPassword(this)">
                        </div>
                        <div class="text-center mt-3 pt-5">
                            <button type="reset" class="btn btn-outline-dark"><i class="bi bi-x-square"></i> Cancelar</button>
                            <button type="submit" class="btn btn-outline-dark"><i class="bi bi-save"></i> Registrarme</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
    </main>

    <!-- Librerias -->
    <!-- Js -->
    <script src="../../controllers/utils/Validaciones.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/admin/index.js"></script>
    


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> </script>
</body>

</html>
