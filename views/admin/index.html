<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/registro_admin.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <main>
        <header>
            <div id="navbar">
                <nav class="navbar fixed-top" style="z-index: 999;">
                    <div class="container-fluid text-center mx-auto d-block">
                        <img src="../../resources/img/pull&zara.png" alt="" width="350px">
                    </div>
                </nav>
            </div>
        </header>
        <!--imagen de index-->
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="py-4 left-container">
                    <img src="../../resources/img/admin.png">
                </div>
                <div class="col-md-6 py-5 mt-5" style="z-index: 999;">
                    <!-- formulario con labels flotantes -->
                    <div class="form-floating mt-5">
                        <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                        <label for="correo">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="contrasena" placeholder="Password">
                        <label for="contrasena">Contraseña</label>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-outline-dark" id="btnInicio"
                            onclick="validarInicios()">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="../../controllers/utils/validacion_email.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="../../controllers/admin/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
