<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/registro_admin.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <header class="mb-3">
        <div id="navbar">
            <nav class="navbar fixed-top">
                <div class="container-fluid">
                    <img src="../../resources/img/pull&zara.png" alt="Logo" class="img-fluid">
                </div>
            </nav>
        </div>
    </header>
    <main class="py-5">
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <!-- Formulario para iniciar sesión -->
        <form class="pt-5 mt-5" id="loginForm">
            <div class="container">
                <div class="container-fluid row justify-content-center">
                    <div class="col-md-6 col-12">
                        <!-- formulario con labels flotantes -->
                        <div class="form-floating mt-5">
                            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                            <label for="correo">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="contrasena" placeholder="Password">
                            <label for="contrasena">Contraseña</label>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-outline-dark" id="btnInicio"
                                onclick="validarInicios()">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Formulario para crear el primer administrador -->
        <form class="pt-5 mt-5 d-none" id="signupForm">
            <div class="container">
                <div class="container-fluid row justify-content-center">
                    <div class="row g-3">
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreAdministrador" class="form-label">Nombre</label>
                            <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="apellidoAdministrador" class="form-label">Apellido</label>
                            <input id="apellidoAdministrador" type="text" name="apellidoAdministrador"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="correoAdministrador" class="form-label">Correo</label>
                            <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="claveAdministrador" class="form-label">Contraseña</label>
                            <input id="claveAdministrador" type="password" name="claveAdministrador"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                            <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                required>
                        </div>
                        <div class="text-center mt-3 pt-5">
                            <button type="reset" class="btn btn-outline-dark"><i class="bi bi-x-square"></i>
                                Cancelar</button>
                            <button type="submit" class="btn btn-outline-dark"><i class="bi bi-save"></i>
                                Registrarme</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="../../controllers/utils/validacion_email.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/admin/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
