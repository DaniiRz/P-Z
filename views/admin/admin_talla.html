<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>PULL&ZARA - Tallas</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <link rel="stylesheet" href="../../resources/css/admin_talla.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <div id="menuContent"></div>
    </header>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Titulos -->
        <div class="mt-5 justify-content-center">
            <div id="textos" class="container-fluid py-5 text-center">
                <div class="row justify-content-center py-5">
                    <h3>Administrar Tallas</h3>
                </div>
            </div>

            <div class="container mb-3 justify-content-center">

                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-6" id="searchForm">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" id="search" name="search" placeholder="Buscar" required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="fas fa-times-circle"></i>
                            </button>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#saveModal" id="btnAbrirModal"><i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Modal agregar talla nueva -->
                <div class="modal fade" id="saveModal" data-bs-backdrop="static" tabindex="-1"
                    aria-labelledby="miModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <form id="saveForm">
                                <input type="number" class="d-none" id="idTalla" name="idTalla">
                                <!-- Body del modal -->
                                <div class="modal-body">
                                    <div class="tab-content">

                                        <div class="container mb-3 mt-3">
                                            <button type="button" class="btn-close btn-danger" aria-label="Close"
                                                data-bs-dismiss="modal"></button>
                                            <h4 id="modalTitle" class="modal-title text-center fw-light mb-3"> AGREGAR
                                                TALLA
                                            </h4>
                                            <label for="input1">Nombre Talla:</label>
                                            <input id="nombreTalla" type="text" name="numeroTalla" class="form-control"
                                                required onblur="formatAlphabetic(this)">
                                            <div id="mensaje-preventivo" class="valid-feedback">
                                                El formato permitido es de tipo alfanumerico.
                                            </div>
                                        </div>

                                        <!-- Botones del modal -->
                                        <div class="d-flex flex-row-reverse">
                                            <button type="submit" class="btn btn-success ps-4 pe-4 ms-2 me-3"
                                                data-bs-toggle="modal" data-bs-target="#ModalCompletar"> Completar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de tallas con opciones -->
        <div class="container mb-3 justify-content-center">
            <div class="table-responsive">

                <!-- Tabla para mostrar los registros existentes -->
                <table class="table table-hover">

                    <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                    <thead>
                        <tr>
                            <td colspan="6" id="rowsFound"></td>
                        </tr>
                        <tr>
                            <th scope="col">NOMBRE DE TALLA</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>

                    <!-- Filas -->
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footerIndex"></div>
    </footer>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/Validaciones.js"></script>
    <script src="../../controllers/admin/tallas.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
