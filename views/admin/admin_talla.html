<!DOCTYPE html>
<html lang="es">

<head>
    <title>PULL&ZARA - Tallas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <link rel="stylesheet" href="../../resources/css/admin_talla.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <script src="../../controllers/utils/admin.js" defer></script>
</head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>


    <main class="py-5">
        <div class="mt-5 justify-content-center">

            <div id="textos" class="container-fluid py-5 text-center">
                <div class="row justify-content-center py-5">
                    <h3>Administrar Tallas</h3>

                </div>
            </div>
            <div class="container mb-3 justify-content-center">
                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-6" id="searchForm">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="fas fa-times-circle"></i>
                            </button>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#modalAgregar" id="btnAbrirModal"><i class="fas fa-plus"></i></button>

                        </div>
                    </div>
                </form>

                <!-- Modal agregar talla nueva-->
                <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalAgregarLabel">Crear Talla</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="input1">Nombre Talla:</label>
                                    <input type="text" class="form-control" id="input1" placeholder="Escriba aquí...">
                                </div>
                                <div class="form-group mt-3">
                                    <label>Colores: </label>
                                    <div class="form-group">
                                        <form>
                                            <input type="color" class="form-control form-control-color mt-2 " id="myColor"
                                                value="#0d6e78" title="Choose a color">
                                        </form>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Tabla de tallas con opciones -->
        <div class="container mb-3 justify-content-center">
            <div class="container-fluid mt-3">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nombre Talla</th>
                                <th scope="col">Color</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Talla S</td>
                                <td>
                                    <!-- Botón para abrir el modal -->
                                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal"
                                        data-target="#exampleModal">
                                        Agregar Color
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                    <button class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        </div>
    </main>

    <footer>
        <div id="footerIndex"></div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
