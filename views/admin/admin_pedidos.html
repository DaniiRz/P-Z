<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>PULL&ZARA - Pedidos</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link rel="stylesheet" href="../../resources/css/admin_usuarios.css">
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <script src="../../controllers/utils/admin.js" defer></script>
</head>

<body>

    <!-- Navbar -->
    <header>
        <div id="menuContent"></div>
    </header>

    <!-- Contenedor principal -->
    <form class="py-5">

        <!-- Titulos -->
        <div id="textos" class="container-fluid py-5 text-center">
            <div class="row justify-content-center py-5">
                <h3>Administrar Pedidos</h3>
            </div>
        </div>

        <div class="container mb-3 justify-content-center">

            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-3 ">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Contenedor de tablas -->
        <div class="container mb-3 justify-content-center ">
            <div class="table-responsive">

                <!-- Columnas -->
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Usuarios</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>

                    <!-- Filas -->
                    <tbody>
                        <tr>
                            <td>Usuario 1</td>
                            <td>usuario1@example.com</td>
                            <td>Calle Volcan #23</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="switch1"
                                        onchange="toggleSwitchColorStatus(this)">
                                    <label class="form-check-label" for="switch1"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Usuario 2</td>
                            <td>usuario2@example.com</td>
                            <td>Colonia Mascota #332</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="switch2"
                                        onchange="toggleSwitchColorStatus(this)">
                                    <label class="form-check-label" for="switch2"></label>
                                </div>
                            </td>
                        </tr>

                        <!-- Agrega más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
        </div>
    </form>

    <!-- Footer -->
    <footer class="bg-dark">
        <div id="footerIndex"></div>
    </footer>

    <!-- Librerias -->
    <!-- Js -->
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/utils/Validaciones.js"></script>
    <script src="../../controllers/utils/administrar_pedidos.js"></script>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
