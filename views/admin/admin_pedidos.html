<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>
    <main>
        <div class="container table-container mt-3">
            <h2 class="text-center mb-4">Administrar Pedidos</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Usuarios</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Usuario 1</td>
                        <td>usuario1@example.com</td>
                        <td>Dirección 1</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="switch1"
                                    onchange="toggleSwitchColorStatus(this)">
                                <label class="form-check-label" for="switch1"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Usuario 2</td>
                        <td>usuario2@example.com</td>
                        <td>Dirección 2</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="switch2"
                                    onchange="toggleSwitchColorStatus(this)">
                                <label class="form-check-label" for="switch2"></label>
                            </div>
                        </td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </main>
    <footer class="bg-dark fixed-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="../../resources/img/pull&zarablanco.png" alt="pull&zara logo" class="logo mb-1"

                </div>
                <div class="col-md-6 d-flex justify-content-end align-items-center">
                    <div class="social-icons align-self-start">
                        <a href="https://www.facebook.com" target="_blank"><img src="../../resources/img/facebook.png"
                                alt="Facebook"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="../../resources/img/instagram.png"
                                alt="Instagram"></a>
                        <a href="https://twitter.com" target="_blank"><img src="../../resources/img/x.png" alt="X"></a>
                        <a href="https://www.tiktok.com/" target="_blank"><img src="../../resources/img/tik-tok.png"

                </div>

            <div class="row">
                <div class="col">
                    <p class="text-muted small">© 2024 PULL & ZARA. Todos los derechos reservados.</p>
                </div>
