<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>PULL&ZARA - Productos</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../../resources/img/pull&zarablanco.png">
    <link rel="stylesheet" href="../../resources/css/productos.css">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <div id="menuContent"></div>
    </header>

    <!-- Contenedor principal -->
    <main class="py-5">
        <!-- Titulos -->
        <div class="mt-5 text-center">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <h3>Administrar Productos</h3>
                </div>
            </div>
        </div>

        <div class="container mb-3">
            <!-- Formulario de búsqueda -->
            <form id="searchForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="search" class="form-control" id="search" name="search" placeholder="Buscar"
                            required>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success"><i class="fas fa-search"></i></button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()"><i
                                class="fas fa-times-circle"></i></button>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#modalCliente" onclick="openCreate()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Tabla de productos con opciones -->
            <div class="table-responsive mt-3">
                <table class="table table-hover">
                    <!-- Cabeza de la tabla -->
                    <thead>
                        <tr>
                            <td colspan="6" id="rowsFound"></td>
                        </tr>
                        <tr>
                            <th>NOMBRE CLIENTE</th>
                            <th>CORREO</th>
                            <th>DIRECCION PEDIDO</th>
                            <th>DETALLE PEDIDO</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla -->
                    <tbody id="tableBody">
                        <!-- Aquí se llenarán dinámicamente las filas de la tabla -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal de tabla de detalle producto -->
        <div class="modal fade" id="modalDetallePedido" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="miModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <!-- Body del modal -->
                    <div class="modal-body">
                        <button type="button" class="btn-close btn-danger" aria-label="Close"
                            data-bs-dismiss="modal"></button>
                        <h1 class="fs-4 text-center mb-4" id="modalTitleD"></h1>
                        <form id="searchFormDetallePedido">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="search" class="form-control" name="searchDetalle" placeholder="Buscar"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-success"><i class="fas fa-search"></i></button>
                                    <div class="col-12 mb-3">
                                        <label for="estadoPedido" class="form-label">Modifica el estado del
                                            pedido</label>
                                        <select id="estadoPedido" name="estadoPedido" class="form-select"></select>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- Tabla para mostrar el detalle del producto agregado -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <!-- Cabeza de la tabla -->
                                <thead>
                                    <tr>
                                        <td colspan="6" id="rowsFoundD"></td>
                                    </tr>
                                    <tr>
                                        <th>IMAGEN</th>
                                        <th>TALLA</th>
                                        <th>COLOR</th>
                                        <th>EXISTENCIAS</th>
                                        <th>PRECIO</th>
                                        <th>ACCIONES</th>
                                    </tr>
                                </thead>
                                <!-- Cuerpo de la tabla -->
                                <tbody id="tableBodyD">
                                    <!-- Aquí se llenarán dinámicamente las filas de la tabla -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="my-5">
        <div id="footerIndex"></div>
    </footer>


    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Script JS -->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/utils/Validaciones.js"></script>
    <script src="../../controllers/admin/pedidos.js"></script>

</body>

</html>
