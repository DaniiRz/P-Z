    <link rel="stylesheet" href="../../resources/css/principal_admin.css">

    <title>Administrar Categorías</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header>
        <div id="menuContent"></div>
    </header>

    <main class="py-5">

        <div id="textos" class="container-fluid py-5 text-center">
            <div class="row justify-content-center py-5">
                <h3>Administra Categorías</h3>
                <h6>Haz clic en una categoría para editar</h6>
            </div>
        </div>
        <div class="container mb-3 justify-content-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <img src="../../resources/img/agregar.png" alt="">
                Agregar Categoría
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Categoría</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Nombre Categoría:</label>
                                    <input type="text" class="form-control" id="nombre"
                                        placeholder="Ingrese la Categoría">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid justify-content-center mt-5">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Nombre Categoría</th>
                            <th>Agregar Sub-Categorías</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Categoría 1</td>
                            <td><button class="btn btn-primary btn-sm"><a href="../admin/admin_subcategoria.html"><img
                                            src="../../resources/img/agregar.png" alt="Icono de agregar"></a></button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm"><a href=""><img
                                            src="../../resources/img/papelera-xmark.png"
                                            alt="Icono de eliminar"></a></button>
                                <button class="btn btn-primary btn-sm"><a href=""><img
                                            src="../../resources/img/lapiz.png" alt="Icono de editar"></a></button>
                            </td>
                        </tr>
                        <tr>
                            <td>Categoría 2</td>
                            <td><button class="btn btn-primary btn-sm"><a href="../admin/admin_subcategoria.html"><img
                                            src="../../resources/img/agregar.png" alt="Icono de agregar"></a></button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm"><a href=""><img
                                            src="../../resources/img/papelera-xmark.png"
                                            alt="Icono de eliminar"></a></button>
                                <button class="btn btn-primary btn-sm"><a href=""><img
                                            src="../../resources/img/lapiz.png" alt="Icono de editar"></a></button>
                            </td>
                        </tr>
                        <!-- Agrega más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>



    <footer class="bg-dark text-white py-3">
        <div id="footerIndex"></div>
    </footer>



</body>
