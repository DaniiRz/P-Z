<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <link rel="stylesheet" href="../../resources/css/confirmarbtn.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">

    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <title> Carrito P&Z</title>
</head>
<header>
    <div id="menuIndexPublic"></div>
</header>

<body>


    <main class="mt-5 pt-5">
        <!-- Titulos -->
        <div id="textos" class="container-fluid mt-5 text-center">
            <div class="row justify-content-center">
                <h3>Carrito de compras</h3>
            </div>
        </div>

        <!-- Tabla para mostrar el detalle de los productos agregados al carrito de compras -->
        <div class="table-responsive">
            <table class="table table-striped mt-4">
                <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->
                <thead>
                    <tr>
                        <th>PRODUCTO</th>
                        <th>PRECIO (US$)</th>
                        <th>CANTIDAD</th>
                        <th>SUBTOTAL (US$)</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Párrafo para mostrar el monto total a pagar -->
        <p class="text-end">TOTAL A PAGAR (US$) <b id="pago"></b></p>
        <!-- Párrafo para mostrar un botón que finaliza el pedido -->
        <p class="text-end">
            <button type="button" class="btn btn-primary" onclick="finishOrder()">
                <i class="fa-regular fa-credit-card"></i> Finalizar pedido
            </button>
        </p>
        <!-- Párrafo para mostrar un enlace a la página web principal -->
        <p class="text-end">
            <a href="../public/index.html" class="btn btn-warning">
                <i class="fa-solid fa-cart-shopping"></i> Seguir comprando
            </a>
        </p>
        <!-- Componente Modal para mostrar una caja de diálogo -->
        <div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar cantidad</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar cantidad -->
                    <form id="itemForm">
                        <div class="modal-body row">
                            <input type="number" class="d-none" id="idDetalle" name="idDetalle">
                            <div class="col-sm-12">
                                <label for="cantidadProducto" class="form-label">Cantidad</label>
                                <input id="cantidadProducto" type="number" name="cantidadProducto" min="1"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <!-- Js -->
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/public/carrito.js"></script>
</body>

</html>
