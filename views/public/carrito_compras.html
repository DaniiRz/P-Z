<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">

    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <title> Carrito P&Z</title>
</head>

<body>

    <header>
        <div id="menuIndexPublic"></div>
    </header>

    <p class="fs-3 fw-lighter mt-3 ms-5"> <img src="../../resources/img/carrito.png" alt="">
        Prendas en carrito de compras </p>

    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-4">
                <div class="card" style="width: 16rem;">
                    <img src="../../resources/img/jeans1.png" alt="Imagen del producto 1" width="250px" height="400px">
                    <div class="d-flex justify-content-between mt-2">
                        <p class="ms-3 p-1">Precio: $00.00</p>
                        <div class="quantity me-3">
                            <button class="p-1"> - </button>
                            <span class="p-1"> 1 </span>
                            <button class="p-1"> + </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-4">
                <div class="card" style="width: 16rem;">
                    <img src="../../resources/img/jeans2.png" alt="Imagen del producto 2" width="250px" height="400px">
                    <div class="d-flex justify-content-between mt-2">
                        <p class="ms-3 p-1">Precio: $00.00</p>
                        <div class="quantity me-3">
                            <button class="p-1"> - </button>
                            <span class="p-1"> 1 </span>
                            <button class="p-1"> + </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ard 3 -->
            <div class="col-4">
                <div class="card" style="width: 16rem;">
                    <img src="../../resources/img/jeans3.png" alt="Imagen del producto 3" width="250px" height="400px">
                    <div class="d-flex justify-content-between mt-2">
                        <p class="ms-3 p-1">Precio: $00.00</p>
                        <div class="quantity me-3">
                            <button class="p-1"> - </button>
                            <span class="p-1"> 1 </span>
                            <button class="p-1"> + </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Boton de compra y total -->
    <div class="d-flex flex-row-reverse me-5">
        <div class="d-flex flex-column">
            <p class="fs-3 fw-lighter ms-5"> Total: $00.00 </p>
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Confirmar pedido </button>
        </div>
    </div>

    <!-- Modal con formulario de pedido -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Titulo modal -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"> Finalizar compra </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row border border-black">

                        <!-- Lado izquierdo -->
                        <div class="col">
                            <form>
                                <div class="form-group mt-3">
                                    <label for="fullName">Nombre completo</label>
                                    <input type="text" class="form-control" id="fullName">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="phoneNumber">Número de Teléfono</label>
                                    <input type="tel" class="form-control" id="phoneNumber">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="address">Dirección</label>
                                    <select class="form-control" id="address">
                                        <option selected> Elige una opcion... </option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </form>
                        </div>

                        <!-- Lado derecho -->
                        <div class="col border border-black m-3">
                            <h6 class="mt-3 mb-3 text-center">Confirmación del pedido</h6>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    producto1
                                    <span>$0.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    producto2
                                    <span>$0.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    producto3
                                    <span>$0.00</span>
                                </li>
                            </ul>
                            <div class="d-flex justify-content-between align-items-center mt-3 mb-5">
                                <h6>Total pedido:</h6>
                                <h6>$0.00</h6>
                            </div>
                        </div>
                    </div>

                    <!-- Boton submit -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-dark"> Completar pedido</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> </script>

    <!-- Js de navbar y footer -->
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/admin.js" defer></script>

    <!-- script de datos navbar y footer -->
    <script src="../../controllers/utils/cargar_menu.js"></script>

</body>

</html>
