<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">

    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <title> Perfil </title>
</head>

<body>
    <header>
        <div id="menuIndexPublic"></div>
    </header>

    <div class="container mt-5 pt-5">
        <div class="row mt-5">

            <!-- Perfil -->
            <div class="col-md-3 text-center">
                <img src="../../resources/img/Perfil.png" alt="Imagen de perfil" class="img-fluid">
            </div>

            <!-- Inputs -->
            <div class="col-md-4 mt-5">
                <form id="formulario1" class="form">

                    <!-- Input nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <!-- Input dui -->
                    <div class="form-group mt-3">
                        <label for="dui">DUI:</label>
                        <input type="text" class="form-control" id="dui" required>
                    </div>
                </form>
            </div>

            <div class="col-md-4 mt-5">
                <form id="formulario1" class="form">

                    <!-- Input direccion -->
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <div class="input-group">
                            <select class="form-control" id="direccion">
                                <option>Calle al volcán #23 </option>
                                <option>Colonia Mascota #332 </option>
                            </select>

                            <!-- Boton agregar -->
                            <div class="input-group-append">
                                <button type="button" class="btn btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"> <img src="../../resources/img/agregar.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Input correo -->
                    <div class="form-group mt-3">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="text" class="form-control" id="correo" required>
                    </div>
                </form>
            </div>
        </div>

        <!-- Buttons container -->
        <div class="row">
            <div class="col-md-12 text-center">
                <button id="btnEditar" type="submit" class="btn btn-outline-info ms-5">
                    <img src="../../resources/img/lapiz.png" alt="" class="pe-3 ps-3">
                </button>

                <button id="btnGuardar" type="submit" class="btn btn-outline-success ms-5">
                    <img src="../../resources/img/controlar.png" alt="" class="pe-3 ps-3" width="50px" height="25px">
                </button>

                <a href="../../views/public/historial_compras.html" class="btn btn btn-outline-danger ms-5">
                    <img src="../../resources/img/historial.png" alt="Imagen" class="pe-3 ps-3" width="50px" height="25px">
                </a>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"> Agregar direcciones de entrega </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Formulario del modal-->
                    <form id="formulario1" class="form">
                        <div class="row">

                            <!-- Input nombre de la calle -->
                            <div class="form-group">
                                <label for="nombreCalle">Nombre de la calle:</label>
                                <input type="text" class="form-control" id="nombreCalle" required>
                            </div>

                            <!-- Input depto, unidad, edificio, piso, etc -->
                            <div class="form-group mt-2">
                                <label for="detalles">Depto., unidad, edificio, piso, etc:</label>
                                <input type="text" class="form-control" id="detalles" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-2">

                                <!-- Input país -->
                                <div class="form-group">
                                    <label for="pais">País:</label>
                                    <input type="text" class="form-control" id="pais" required>
                                </div>
                            </div>
                            <div class="col-md-6 mt-2">

                                <!-- Input estado -->
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <input type="text" class="form-control" id="estado" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-2">

                                <!-- Input ciudad -->
                                <div class="form-group">
                                    <label for="ciudad">Ciudad:</label>
                                    <input type="text" class="form-control" id="ciudad" required>
                                </div>
                            </div>
                            <div class="col-md-6 mt-2">

                                <!-- Input código postal -->
                                <div class="form-group">
                                    <label for="codigoPostal">Código Postal:</label>
                                    <input type="text" class="form-control" id="codigoPostal" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Botones del modal -->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-danger me-3" data-bs-dismiss="modal">
                        <img src="../../resources/img/papelera-xmark.png" alt="" class="pe-3 ps-3">
                    </button>

                    <button type="button" class="btn btn-outline-success me-3" data-bs-dismiss="modal">
                        <img src="../../resources/img/controlar.png" alt="" class="pe-3 ps-3" width="50px"
                            height="25px">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> </script>

    <!-- Js de navbar y footer -->
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <!-- script de datos navbar y footer -->
    <script src="../../controllers/utils/cargar_menu.js"></script>

</body>

</html>
