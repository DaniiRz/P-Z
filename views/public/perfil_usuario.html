<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <title> Perfil </title>
</head>

<body>

    <!-- Header -->
    <header>
        <div id="menuIndexPublic"></div>
    </header>

    <div class="container mt-5 pt-5 pb-3 border">
        <form id="profileForm">

            <!-- Perfil -->
            <div class="row d-flex flex-row mt-5">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="col-12 text-center">
                        <img src="../../resources/img/Perfil.png" alt="Imagen de perfil">
                    </div>
                </div>

                <!-- Inputs -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="col-10">

                        <!-- Input nombre -->
                        <div class="form-group mt-3">
                            <label for="nombre">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombreClientePerfil" name="nombreClientePerfil"
                                value="" required readonly>
                        </div>

                        <!-- Input nombre -->
                        <div class="form-group mt-3">
                            <label for="apellido">Apellido(s)</label>
                            <input type="text" class="form-control" id="apellidoClientePerfil"
                                name="apellidoClientePerfil" value="" required readonly>
                        </div>

                        <!-- Input dui -->
                        <div class="form-group mt-3">
                            <label for="dui">DUI</label>
                            <input type="text" class="form-control" id="duiClientePerfil" name="duiClientePerfil"
                                value="" required readonly>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="col-10">

                        <!-- Input correo -->
                        <div class="form-group mt-3">
                            <label for="correo">Correo Electrónico</label>
                            <input type="text" class="form-control" id="correoClientePerfil" name="correoClientePerfil"
                                value="" required readonly>
                        </div>

                        <!-- Input telefono -->
                        <div class="form-group mt-3">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoClientePerfil"
                                name="telefonoClientePerfil" value="" required readonly>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons container -->
            <div class="container text-center mt-3">
                <div class="row row-cols-2 row-cols-sm-4 g-1">
                    <div class="col">
                        <button id="btnEditar" type="button" class="btn btn-info p-1 ps-5 pe-5">
                            <i class="bi bi-pen-fill"></i> <p> Editar </p>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger p-1 ps-5 pe-5" onclick="logOutPublic()">
                            <i class="bi bi-person-dash-fill"></i> <p> LogOut </p>
                        </button>
                    </div>
                    <div class="col">
                        <button id="btnGuardar" type="submit" class="btn btn-success p-1 ps-5 pe-5" disabled>
                            <i class="bi bi-check-lg"></i> <p> Guardar </p>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning p-1 ps-5 pe-5" data-bs-toggle="modal"
                            data-bs-target="#passwordModal">
                            <i class="bi bi-person-fill-lock"></i> <p> Password </p>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal de direcciones -->
    <div class="modal fade" id="ModalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalUsuarioLabel"> Agregar direcciones de entrega </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Formulario del modal-->
                    <form id="formulario1" class="form">
                        <div class="row">

                            <!-- Input nombre de la calle -->
                            <div class="form-group">
                                <label for="nombreCalle">Nombre de la calle:</label>
                                <input type="text" class="form-control" id="nombreCalle" required>
                            </div>

                            <!-- Input depto, unidad, edificio, piso, etc -->
                            <div class="form-group mt-2">
                                <label for="detalles">Depto., unidad, edificio, piso, etc:</label>
                                <input type="text" class="form-control" id="detalles" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-2">

                                <!-- Input país -->
                                <div class="form-group">
                                    <label for="pais">País:</label>
                                    <input type="text" class="form-control" id="pais" required>
                                </div>
                            </div>
                            <div class="col-md-6 mt-2">

                                <!-- Input estado -->
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <input type="text" class="form-control" id="estado" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-2">

                                <!-- Input ciudad -->
                                <div class="form-group">
                                    <label for="ciudad">Ciudad:</label>
                                    <input type="text" class="form-control" id="ciudad" required>
                                </div>
                            </div>
                            <div class="col-md-6 mt-2">

                                <!-- Input código postal -->
                                <div class="form-group">
                                    <label for="codigoPostal">Código Postal:</label>
                                    <input type="text" class="form-control" id="codigoPostal" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Botones del modal -->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-danger me-3" data-bs-dismiss="modal">
                        <img src="../../resources/img/papelera-xmark.png" alt="" class="pe-3 ps-3">
                    </button>

                    <button type="button" class="btn btn-outline-success me-3" data-bs-dismiss="modal">
                        <img src="../../resources/img/controlar.png" alt="" class="pe-3 ps-3" width="50px"
                            height="25px">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal cambiar contraseña -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="passwordForm" class="needs-validation">

                    <!-- Body del modal -->
                    <div class="modal-body">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h1 class="fs-4 text-center mb-5" id="modalTitle"> CAMBIAR CONTRASEÑA </h1>
                        <div class="d-flex flex-column text-center">
                            <div class="col">
                                <label for="claveActual" class="form-label">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control" required
                                    oninput="formatPassword(this)">
                            </div>
                            <div class="col mt-3">
                                <label for="claveActual" class="form-label">Contraseña nueva</label>
                                <input type="password" id="claveNueva" name="claveNueva" class="form-control" required
                                    oninput="formatPassword(this)">
                            </div>
                            <div class="col mt-3">
                                <label for="claveActual" class="form-label">Confirmar contraseña</label>
                                <input type="password" id="confirmarClave" name="confirmarClave" class="form-control"
                                    required oninput="formatPassword(this)">
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary ps-4 pe-4"><i
                                    class="bi bi-shield-lock-fill me-2"></i>Cambiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/public/perfil.js"></script>
    <script src="../../controllers/utils/Validaciones.js"></script>

</body>

</html>
