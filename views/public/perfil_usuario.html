<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <title> Perfil </title>
</head>

<body>
    <header>
        <div id="menuIndexPublic"></div>
    </header>

    <div class="container mt-5 pt-5 pb-3 border">
        <form id="saveForm">
            <div class="row d-flex flex-row mt-5">

                <!-- Perfil -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="col-12 text-center">
                        <img src="../../resources/img/Perfil.png" alt="Imagen de perfil">
                    </div>
                </div>

                <!-- Inputs -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="col-12 mt-5">

                        <!-- Input nombre -->
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                        </div>

                        <!-- Input nombre -->
                        <div class="form-group mt-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente" required>
                        </div>

                        <!-- Input dui -->
                        <div class="form-group mt-3">
                            <label for="dui">DUI</label>
                            <input type="text" class="form-control" id="duiCliente" name="duiCliente" required>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="col-12 mt-5">

                        <!-- Input direccion -->
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <div class="input-group">
                                <select class="form-control" id="direccionCliente" name="direccionCliente">
                                </select>

                                <!-- Boton agregar -->
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                        data-bs-target="#ModalUsuario">
                                        <i class="bi bi-plus-circle-fill"></i>
                                    </button>
                                </div>

                                <!-- Boton editar -->
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                        data-bs-target="#ModalUsuario">
                                        <i class="bi bi-pen-fill"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Input correo -->
                        <div class="form-group mt-3">
                            <label for="correo">Correo Electrónico</label>
                            <input type="text" class="form-control" id="correoCliente" name="correoCliente">
                        </div>

                        <!-- Input telefono -->
                        <div class="form-group mt-3">
                            <label for="telefono">Telefono</label>
                            <input type="text" class="form-control" id="telefonoCliente" name="telefonoCliente"
                                required>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Buttons container -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="btnEditar" type="submit" class="btn btn-info p-2 ps-5 pe-5">
                    <i class="bi bi-pen-fill"></i>
                </button>
                <button class="btn btn-danger ms-3 p-2 ps-5 pe-5" onclick="logOutPublic()">
                    <i class="bi bi-person-dash-fill"></i>
                </button>
                <button id="btnGuardar" type="submit" class="btn btn-success ms-3 p-2 ps-5 pe-5">
                    <i class="bi bi-check-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de direcciones -->
    <div class="modal fade" id="ModalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalUsuarioLabel"> Agregar direcciones de entrega </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Formulario del modal-->
                    <form id="formulario1" class="form">
                        <div class="row">

                            <!-- Input nombre de la calle -->
                            <div class="form-group">
                                <label for="nombreCalle">Nombre de la calle:</label>
                                <input type="text" class="form-control" id="nombreCalle" required>
                            </div>

                            <!-- Input depto, unidad, edificio, piso, etc -->
                            <div class="form-group mt-2">
                                <label for="detalles">Depto., unidad, edificio, piso, etc:</label>
                                <input type="text" class="form-control" id="detalles" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-2">

                                <!-- Input país -->
                                <div class="form-group">
                                    <label for="pais">País:</label>
                                    <input type="text" class="form-control" id="pais" required>
                                </div>
                            </div>
                            <div class="col-md-6 mt-2">

                                <!-- Input estado -->
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <input type="text" class="form-control" id="estado" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-2">

                                <!-- Input ciudad -->
                                <div class="form-group">
                                    <label for="ciudad">Ciudad:</label>
                                    <input type="text" class="form-control" id="ciudad" required>
                                </div>
                            </div>
                            <div class="col-md-6 mt-2">

                                <!-- Input código postal -->
                                <div class="form-group">
                                    <label for="codigoPostal">Código Postal:</label>
                                    <input type="text" class="form-control" id="codigoPostal" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Botones del modal -->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-danger me-3" data-bs-dismiss="modal">
                        <img src="../../resources/img/papelera-xmark.png" alt="" class="pe-3 ps-3">
                    </button>

                    <button type="button" class="btn btn-outline-success me-3" data-bs-dismiss="modal">
                        <img src="../../resources/img/controlar.png" alt="" class="pe-3 ps-3" width="50px"
                            height="25px">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>

</body>

</html>
