<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">

    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <title> Login </title>
</head>

<body>

    <header>
        <div id="menuIndexPublic"></div>
    </header>




    <div class="container mt-3 pt-5">
        <div class="row">
            <div class="col-md-6 pt-5">
                <img src="../../resources/img/admin_login.png" alt="Imagen Grande" class="img-fluid" width="700px">
            </div>

            <div class="col-md-4 pt-5 mt-5">
                <div class="row mt-5">
                    <div class="pt-5 mt-5">
                        <!-- formulario con labels flotantes -->
                        <div class="form-floating mt-5">
                            <input type="email" class="form-control border-warning rounded-pill" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput"> Usuario </label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control border-warning rounded-pill"
                                id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contrase√±a</label>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-outline-dark rounded-pill pe-4 ps-4" id="btnInicio"
                                onclick="validarInicios()">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> </script>

    <!-- Js de navbar y footer -->
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <!-- script de datos navbar y footer -->
    <script src="../../controllers/utils/cargar_menu.js"></script>

</body>

</html>
