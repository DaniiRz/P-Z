<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Metadatos de la pagina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">

    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <title> Login </title>
</head>

<body>

    <!-- Header -->
    <header>
        <div id="menuIndexPublic"></div>
    </header>

    <!-- Contenedor principal -->
    <div class="container mt-3 pt-5">
        <div class="row">

            <!-- Contenedor de la imagen -->
            <div class="col-md-6 pt-5">
                <img src="../../resources/img/admin_login.png" alt="Imagen Grande" class="img-fluid" width="700px">
            </div>

            <!-- Contenedor del Form -->
            <div class="col-md-4 pt-5 mt-5">
                <div class="row mt-5">
                    <form id="saveForm" class="needs-validation">
                        <div class="pt-5 mt-5">

                            <!-- formulario con labels flotantes -->
                            <div class="form-floating mt-5">
                                <input type="email" class="form-control border-warning rounded-pill" id="correoCliente"
                                    name="correoCliente" required oninput="formatEmail(this)">
                                <label for="floatingInput"> Correo </label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="password" class="form-control border-warning rounded-pill"
                                    id="contraseñaCliente" name="contraseñaCliente" required oninput="formatPassword(this)">
                                <label for="floatingPassword"> Contraseña </label>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-outline-dark rounded-pill pe-4 ps-4"> Ingresar </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/utils/Validaciones.js"></script>
    <script src="../../controllers/public/Login.js"></script>

</body>

</html>
