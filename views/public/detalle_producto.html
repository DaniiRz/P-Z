<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <link rel="stylesheet" href="../../resources/css/comentarios.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">
    <title>Detalle Producto</title>
</head>

<body>

    <header>
        <div id="menuIndexPublic"></div>
    </header>

    <!-- Contenido principal del documento -->
    <main>

        <!-- Título del contenido principal -->
        <h4 id="mainTitle"></h4>

        <!-- Componente Horizontal Card para mostrar el detalle de un producto -->
        <div class="container-fluid">
            <div class="card mt-5 pt-5" id="detalle">
                <div class="row">

                    <!-- Formulario de los detalles del producto -->
                    <form class="row" id="shoppingForm">

                        <!-- Input que guarda el id del producto seleccionado -->
                        <input type="number" class="d-none" id="idProducto" name="idProducto">
                        <input type="number" class="d-none" id="id_detalle_producto" name="id_detalle_producto">
                        <div class="col-md-4">

                            <!-- Se muestra la imagen del producto -->
                            <img id="imagenProducto" class="img-fluid rounded-start">
                        </div>

                        <!-- Contenedor de los detalles -->
                        <div class="col-lg-8 col-md-8 col-sm-12">
                            <div class="card-body">

                                <!-- Texto de categoria -->
                                <p class="text-secondary fs-5" id="categoriaProducto"></p>

                                <!-- Texto del nombre del producto -->
                                <h2 class="card-title mt-3" id="nombreProducto"></h2>
                                <p class="card-text">(US$) <b id="precioProducto"></b></p>
                                <div class="row mt-4">
                                    <div class="col-lg-3 col-md-3 col-sm-3 m-2">

                                        <!-- Combobox de los colores -->
                                        <p>Colores disponibles</p>
                                        <select id="colorProducto" class="form-select">
                                        </select>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 m-2">

                                        <!-- Combobox de las tallas -->
                                        <p>Tallas disponibles</p>
                                        <select id="tallaProducto" class="form-select">
                                        </select>
                                    </div>
                                </div>

                                <!-- Contenedor de la descripcion tipo menu -->
                                <div class="col-lg-6 col-md-6 col-sm-12 mt-4 mb-4 m-2">
                                    <div class="accordion accordion-flush" id="accordionFlushExample">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header">
                                                <button class="accordion-button collapsed" type="button"
                                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                                    aria-expanded="false" aria-controls="flush-collapseOne">
                                                    <p class="card-text"> Descripción </p>
                                                </button>
                                            </h2>
                                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                                data-bs-parent="#accordionFlushExample">
                                                <div class="accordion-body">

                                                    <!-- Texto de la descripcion del producto -->
                                                    <b id="descripcionProducto"></b>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 m-2">

                                    <!-- Texto de las existencias del producto -->
                                    <p class="text-secondary fs-6" id="existenciasProducto"> </p>
                                    <div class="input-group mb-3">
                                        <input type="number" id="cantidadProducto" name="cantidadProducto" min="1"
                                            class="form-control" placeholder="Cantidad" required>
                                        <button type="submit" class="btn btn-outline-success">
                                            <i class="bi bi-cart-plus-fill"></i> Añadir al carrito de compras
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/cargar_detalle.js"></script>
    <script src="../../controllers/utils/detalle_producto.js"></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/cargar_menu.js"></script>
    <script src="../../controllers/public/detalle.js"></script>
    <script src="../../api/services/public/pedido.php"></script>
</body>

</html>
