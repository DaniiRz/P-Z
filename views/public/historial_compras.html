<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Index -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/principal_admin.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">

    <!-- Logo -->
    <link type="image/png" rel="icon" href="../../resources/img/pull&zarablanco.png">

    <title>Historial de Compra</title>
</head>

<body>

    <header>
        <div id="menuIndexPublic"></div>
    </header>

    <div class="container-fluid mt-5 pt-5">
        <div class="row mt-5 pt-5">

            <p class="fs-3 fw-lighter mt-3 ps-5"> <img class="me-3" src="../../resources/img/reloj-tres.png" alt="" width="40px" height="40px"> Historial de compras </p>

            <!-- Contenedor izquierdo -->
            <div class="col-md-8 ms-5">

                <!-- Cartas horizontales -->
                <div class="card ms-5 rounded border border-dark mt-3">
                    <div class="row no-gutters">

                        <!-- Foto del producto -->
                        <div class="col-md-1">
                            <img src="../../resources/img/jeans3.png" class="card-img m-3" alt="...">
                        </div>

                        <!-- Contenido de la carta -->
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="row">

                                    <div class="col">
                                        <h5 class="card-title">Mom jeans Roto</h5>
                                        <p class="card-text mt-3">$25.00</p>
                                        <p class="card-text mt-3">Cantidad: 1</p>
                                    </div>

                                    <div class="col mt-3">
                                        <br>
                                        <p class="card-text">Color 1</p>
                                        <p class="card-text">Talla 2</p>
                                    </div>

                                    <div class="col">
                                        <h5 class="card-text text-right">14/2/2024</h5>
                                        <p class="card-text text-right">Total: $25.00</p>
                                        <a href="../../views/public/detalle_producto.html" class="btn btn-outline-dark">Ver producto</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card ms-5 rounded border border-dark mt-5 pt-5">
                    <div class="row no-gutters">

                        <!-- Foto del producto -->
                        <div class="col-md-1">
                            <img src="../../resources/img/jeans1.png" class="card-img m-3" alt="...">
                        </div>

                        <!-- Contenido de la carta -->
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="row">

                                    <div class="col">
                                        <h5 class="card-title">Mom jeans Roto</h5>
                                        <p class="card-text mt-3">$35.00</p>
                                        <p class="card-text mt-3">Cantidad: 2</p>
                                    </div>

                                    <div class="col mt-3">
                                        <br>
                                        <p class="card-text">Color 1</p>
                                        <p class="card-text">Talla 2</p>
                                    </div>

                                    <div class="col">
                                        <h5 class="card-text text-right">25/7/2024</h5>
                                        <p class="card-text text-right">Total: $70.00</p>
                                        <a href="../../views/public/detalle_producto.html" class="btn btn-outline-dark">Ver producto</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor derecho -->
            <div class="col-md-2 ms-5 border-dark border-start">
                <p class="fs-3 mt-3 ms-5"> Filtros <a href="#" class="btn btn-outline-dark ms-2"> Aplicar </a></p>

                <!-- Filtros -->
                <div class="container">
                    <!-- Por fecha -->
                    <p class="fs-5 mt-3 ms-5"> Fecha </p>

                    <div class="form-check ms-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Mas recientes
                        </label>
                    </div>

                    <div class="form-check ms-5 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Mas antiguos
                        </label>
                    </div>
                </div>

                <div class="container">
                    <!-- Por precio -->
                    <p class="fs-5 mt-3 ms-5"> Precio </p>

                    <div class="form-check ms-5 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Menor precio
                        </label>
                    </div>

                    <div class="form-check ms-5 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Mayor precio
                        </label>
                    </div>
                </div>

                <div class="container">
                    <!-- Por categoria -->
                    <p class="fs-5 mt-3 ms-5"> Categoria </p>

                    <div class="form-check ms-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Blusas
                        </label>
                    </div>

                    <div class="form-check ms-5 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Jeans
                        </label>
                    </div>

                    <div class="form-check ms-5 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Shorts
                        </label>
                    </div>

                    <div class="form-check ms-5 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Abrigos
                        </label>
                    </div>

                    <div class="form-check ms-5 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Vestidos
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> </script>

    <!-- Js de navbar y footer -->
    <script src="../../controllers/utils/public.js" defer></script>
    <script src="../../controllers/utils/admin.js" defer></script>
    <!-- script de datos navbar y footer -->
    <script src="../../controllers/utils/cargar_menu.js"></script>

</body>

</html>
