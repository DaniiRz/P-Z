<head>

<body>

    <header>
        <div id="menuIndexPublic"></div>
    </header>

    <main>

        <!-- Componente Carousel con reproducción automática e indicadores -->
        <div class="container mt-5 my-4">
            <div id="carouselCaptions" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 80%;">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../resources/img/img1.jpg" class="d-block w-100" alt="Slide 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Visitanos</h5>
                            <p>¡Encuentranos en tu tienda más cercana!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../../resources/img/img2.jpg" class="d-block w-100" alt="Slide 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>¿Necesitas ropa a la moda?</h5>
                            <p>No dudes en contactarnos</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../../resources/img/img3.jpg" class="d-block w-100" alt="Slide 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Viste Bien</h5>
                            <p>Viste PULL&ZARA</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../../resources/img/img4.jpg" class="d-block w-100" alt="Slide 4">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>¿Quieres comprar más por menos precio?</h5>
                            <p>Somos la opción perfecta para ti</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
        <hr>

        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>

        <!-- Contenedor para mostrar las categorías disponibles -->
        <div class="container-fluid contenedorCartas justify-content-center mt-5">
            <div class="row row-cols-1 row-cols-sm-4 g-4" id="Categoria"></div>
        </div>
    </main>

    <div class="footerF mt-5">
        <footer class="bg-dark">
            <div id="footerIndex"></div>
